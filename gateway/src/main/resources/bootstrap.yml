spring:
  application:
    # 应用名称
    name: gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
  cloud:
    nacos:
      config:
        group: gateway
        username: nacos
        password: nacos
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml