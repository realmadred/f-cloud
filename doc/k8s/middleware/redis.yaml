---
# 外网访问
apiVersion: v1
kind: Service
metadata:
  name: redis-node
  namespace: feng
  labels:
    app: redis
spec:
  selector:
    app: redis
  type: NodePort
  ports:
    - name: node
      protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 30379
---
#内部无头服务
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: feng
  labels:
    app: redis
spec:
  selector:
    app: redis
  clusterIP: None
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: feng
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  revisionHistoryLimit: 5
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  serviceName: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: redis
          image: redis:6.2.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
            - "/redis/redis.conf"
          resources:
            limits:
              memory: 128Mi
              cpu: '1'
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: config
              mountPath: /redis
      volumes:
        - name: config
          configMap:
            name: redis-conf
            items:
              - key: redis-conf
                path: redis.conf
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: nfs-storage
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-conf
  namespace: feng
data:
  redis-conf: |
    protected-mode no
    maxmemory-policy allkeys-lru
    save 3600 1
    save 300 100
    save 60 10000
    requirepass 9RhbxfQaHo8cs2gE
    maxmemory 64mb
    maxmemory-policy volatile-lru
    appendonly yes

